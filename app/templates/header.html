{% load static %}
{% load humanize %}
<nav class="main-header navbar navbar-expand">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" id="pushmenu" onclick="display_logo()" data-widget="pushmenu" href="#" role="button"><i
                    id="icon-expand" class="fas fa-bars text-white" style="font-size: 20px!important;"></i></a>
        </li>
        <li class="nav-item dropdown" style="margin: 5px;">
            <!-- <small class="text-m2 text-white">Tasa ($): {{ dl.dolar1|floatformat:2 }} bs</small> -->
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" id="calendar-notifications" style="margin: 5px;">
            <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
                <i class="far fa-bell text-white" style="font-size: 1.3em;"></i>
                <span class="badge badge-warning navbar-badge">{{ q_events }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" style="left: inherit; right: 0px;">
                {% for i in events %}
                <a href="{% url 'crud:events' %}" class="dropdown-item">
                    <i class="fas fa-calendar-alt mr-2"></i> {{ i.name|slice:":19" }}...
                    <span class="float-right text-muted text-sm">{{ i.day }}</span>
                </a>
                <hr>
                {% endfor %}
                <a href="{% url 'crud:events' %}" class="dropdown-item dropdown-footer bg-secondary">Ir al
                    Calendario</a>
        </li>
        <li class="nav-item" id="user-info" style="margin-top: 5px; padding-left: 0px!important;">
            <a class="nav-link text-white pointer-1" href="#">
                {{ request.user|upper }} <i class="fas fa-user text-white" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>
